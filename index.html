<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div id="container">
        <img id="image" src="https://images.unsplash.com/photo-1587402092301-725e37c70fd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80">
        <button id="previous" class="btn"><i class="fa-solid fa-backward"></i> Previous</button>
        <button id="next" class="btn">Next <i class="fa-solid fa-forward"></i></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
